<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
   <div class="login">
      <img src="src/img/sunset.jpeg" alt="fondo del login" class="login__img">

      <form action="" class="login__form" id="login-form">
         <h1 class="login__title">i2t food</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Usuario</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="contrasenia" placeholder=" ">
                  <label for="contrasenia" class="login__label">Contrase√±a</label>
                  <i class="ri-eye-off-line login__eye" id="ojoLogin"></i>
               </div>
            </div>
         </div>

         <button type="submit" class="login__button">Login</button>

      </form>
   </div>
   
  
   <script src="js/login.js"></script>
</body>

</html>
